{% extends 'base.html' %}

{% block content %}

<!-- ========================= SECTION CONTENT ========================= -->
<section class="section-conten padding-y bg">

{% include 'includes/alerts.html' %}
<div class="container">
	<div class="row">
	{% include 'includes/dashboard_sidebar.html' %}
	<main class="col-md-9">
		<article class="card">
		<header class="card-header">
			<strong class="d-inline-block mr-3">Change password</strong>

		</header>
		<div class="card-body">
			<div class="row">
			<div class="col-md-12">
				<form action="{% url 'change_password' %}" method="POST" enctype="multipart/form-data">
					{% csrf_token %}


							<div class="form-group col-md-6">
								<label>Current Password</label>
								<input type="password" name="current_password" placeholder="Current Password" class="form-control" required>
							</div>

							<div class="form-group col-md-6">
								<label>Create new password</label>
								<input type="password" name="new_password" placeholder="New Password" class="form-control" required>
							</div>

							<div class="form-group col-md-6">
								<label>Confirm password</label>
								<input type="password" name="confirm_password" placeholder="Confrim New Password" class="form-control" required>
							</div>

							<!-- <div class="form-group">
								<label>Address</label>
								{{profile_form.address_line_1}}
							</div> -->
					</div>
					<input type="submit" value="Submit" class="btn btn-primary">
				</form>
			</div>

			</div> <!-- row.// -->
		</div> <!-- card-body .// -->

		</article> <!-- order-group.// -->
	</main>
</div> <!-- row.// -->
</div>


</section>
<!-- ========================= SECTION CONTENT END// ========================= -->


{% endblock %}
